<div class="container mt-4">
    <h1 class="text-center mb-4">Job Management</h1>
  
    <!-- Botón para agregar una nueva vacante -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h4">Active Job Listings</h2>
      <button class="btn btn-primary">
        <i class="bi bi-plus-circle me-2"></i>Add New Job
      </button>
    </div>
  
    <!-- Tabla para listar vacantes -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Job Title</th>
            <th>Department</th>
            <th>Status</th>
            <th>Applications</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de filas dinámicas -->
          <tr>
            <td>1</td>
            <td>Software Engineer</td>
            <td>IT</td>
            <td><span class="badge bg-success">Open</span></td>
            <td>25</td>
            <td>
              <button class="btn btn-sm btn-info me-2">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Data Analyst</td>
            <td>Data</td>
            <td><span class="badge bg-danger">Closed</span></td>
            <td>15</td>
            <td>
              <button class="btn btn-sm btn-info me-2">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-warning me-2">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Paginación -->
    <nav aria-label="Job pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
