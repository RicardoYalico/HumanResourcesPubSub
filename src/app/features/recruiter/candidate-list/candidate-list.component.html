<div class="container mt-4">
    <h1 class="text-center mb-4">Candidate List</h1>
  
    <!-- Filtros y búsqueda -->
    <div class="row mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Search candidates..." aria-label="Search">
      </div>
      <div class="col-md-3">
        <select class="form-select" aria-label="Filter by status">
          <option selected>Filter by Status</option>
          <option value="1">In Process</option>
          <option value="2">Accepted</option>
          <option value="3">Rejected</option>
        </select>
      </div>
      <div class="col-md-3">
        <select class="form-select" aria-label="Filter by Job">
          <option selected>Filter by Job</option>
          <option value="1">Software Engineer</option>
          <option value="2">Data Analyst</option>
          <option value="3">Project Manager</option>
        </select>
      </div>
    </div>
  
    <!-- Tabla para listar candidatos -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Candidate Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Ejemplo de filas dinámicas -->
          <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>johndoe-example.com</td>
            <td>Software Engineer</td>
            <td><span class="badge bg-warning text-dark">In Process</span></td>
            <td>
              <button class="btn btn-sm btn-info me-2">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Remove
              </button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>janesmith-example.com</td>
            <td>Data Analyst</td>
            <td><span class="badge bg-success">Accepted</span></td>
            <td>
              <button class="btn btn-sm btn-info me-2">
                <i class="bi bi-eye"></i> View
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="bi bi-trash"></i> Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Paginación -->
    <nav aria-label="Candidate pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>
  </div>
